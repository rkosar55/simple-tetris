<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="src/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <meta charset="utf-8">
        <title>Tetris</title>
    </head>
    <body style="background-image: url('src/image.jpg');">
  <div class="row">
     <div class="col"></div>
      <div class="col center">
        <button onclick="startGame();" id="startButton" class="opacity">PLAY TETRIS</button>
      </div>
      <div class="col"></div>
  </div>
      <div id="container" class="container">
           <div class="row">
               <div class="col-md-8">
                   <div id="score"></div>
                   <canvas id="tetris" width="240"; height="400"></canvas>
               </div>
            <div id="info" class="col-md-4">
               <h1>Info</h1>
                <div style="font-size:1em; color:Tomato">
                  <i class="fas fa-angle-left"></i> move left
                </div>
                <div style="font-size:1em; color:Tomato">
                  <i class="fas fa-angle-right"></i> move right
                </div>
                <div style="font-size:1em; color:Tomato">
                  <i class="fas fa-angle-up"></i> rotate
                </div>
                <div style="font-size:1em; color:Tomato">
                  <i class="fas fa-angle-down"></i> move down
                </div>
                <div style="font-size:1em; color:Tomato">
                  <i class="fas fa-pause"></i> press esc for pause
                </div>
            </div>
          </div>
        </div>
        
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="src/main.js"></script>

    </body>
</html>
